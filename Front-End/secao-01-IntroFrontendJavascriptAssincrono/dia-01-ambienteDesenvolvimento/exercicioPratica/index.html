<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validador de campos</title>
</head>
<body>
    <form action="">
        <h1>Validador de campos</h1>
        <input type="text" id="input" placeholder="Insira aqui o texto a ser validado">
        <select name="options" id="menu">            
            <option value="cpf">CPF</option>
            <option value="email">Email</option>
            <option value="cep">CEP</option>
        </select>
        <button>Validar</button>
        <h2>Digite o valor, escolha a opção e clique em Validar</h2>
    </form>
    <script src="src/main.js" type="module"></script>
</body>
</html>
