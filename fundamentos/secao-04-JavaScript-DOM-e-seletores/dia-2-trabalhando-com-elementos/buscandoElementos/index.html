    let atencao = document.querySelector('#elementoOndeVoceEsta').nextSibling; //acesse o texto Atenção! a partir de elementoOndeVoceEsta.

    brother.appendChild(brother1);

    filhoElemento.id = 'terceiroFilho';

    filho.firstElementChild.appendChild(filhoDoFilho);
    filhoDoFilho.id = 'filharedo';
    filhoDoFilho.parentNode.parentNode.nextElementSibling; //A partir desse filho criado, acesse terceiroFilho.

    let element = document.querySelector('#elementoOndeVoceEsta').firstElementChild;
    document.querySelector('#elementoOndeVoceEsta').removeChild(element);

</script>
